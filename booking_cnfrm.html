<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
    <!-- Header Section -->
    <header class="text-center py-8 bg-gradient-to-r from-teal-400 via-green-300 to-yellow-300 shadow-md">
        <h1 class="text-3xl font-bold">Booking Confirmed</h1>
        <p class="text-lg mt-2">Thank you for booking with us!</p>
    </header>

    <!-- Confirmation Details -->
    <section class="flex justify-center py-12">
        <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8 text-center">
            <h2 class="text-xl font-semibold text-teal-600 mb-4">Your Booking is Confirmed</h2>
            <p class="text-gray-600">Our team will contact you shortly with more details.</p>
            <p class="text-gray-800 mt-4 font-medium">Booking Reference: <span class="text-teal-500">#12345</span></p>
            <button onclick="location.href='hc.html'" class="mt-6 px-6 py-2 bg-gray-700 text-white font-semibold rounded-lg shadow hover:bg-gray-800 transition">
                Return to Home
            </button>
        </div>
    </section>
</body>
</html>
