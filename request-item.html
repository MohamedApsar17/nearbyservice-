<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Item</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen">

    <!-- Navbar -->
    <div class="bg-blue-600 p-4 text-white text-xl">
        Request Item Page
    </div>

    <!-- Item Request Form -->
    <div class="max-w-lg mx-auto mt-10 p-6 bg-white shadow-md rounded-md">
        <h2 class="text-2xl font-bold mb-4">Request an Item</h2>
        <form id="request-form">
            <label for="item-name" class="block text-lg font-semibold mb-2">Item Name</label>
            <input id="item-name" type="text" class="w-full p-2 mb-4 border rounded" placeholder="Enter the item you need" required>

            <label for="item-location" class="block text-lg font-semibold mb-2">Your Location</label>
            <input id="item-location" type="text" class="w-full p-2 mb-4 border rounded" placeholder="Enter your location" required>

            <button id="request-btn" type="submit" class="w-full bg-blue-500 text-white p-3 rounded">Request Item</button>
        </form>
    </div>

    <script src="request-item.js"></script>
</body>
</html>
