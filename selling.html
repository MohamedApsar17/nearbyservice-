<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandyConnect - Sell in Your Neighborhood</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-teal-900 text-white p-4 flex justify-between items-center">
        <div class="text-2xl font-bold">HandyConnect</div>
        <div class="flex gap-4">
            <button onclick="location.href='hc.html'" class="px-4 py-2 bg-teal-700 hover:bg-teal-600 rounded-lg">Home</button>
            <button onclick="location.href='second.html'" class="px-4 py-2 bg-orange-500 hover:bg-orange-400 rounded-lg">Buying Page</button>
        </div>
    </header>

    <main class="p-6">
        <h1 class="text-3xl font-semibold text-gray-800 mb-6">Sell Your Items in the Neighborhood</h1>

        <form id="sellForm" class="bg-white p-6 rounded-lg shadow-md space-y-4">
            <div>
                <label for="itemName" class="block text-gray-700 font-medium">Item Name</label>
                <input type="text" id="itemName" placeholder="Enter the item name" class="w-full p-2 border border-gray-300 rounded-lg">
            </div>

            <div>
                <label for="itemCategory" class="block text-gray-700 font-medium">Category</label>
                <select id="itemCategory" class="w-full p-2 border border-gray-300 rounded-lg">
                    <option>Cars</option>
                    <option>Mobiles</option>
                    <option>Furniture</option>
                    <option>Home Appliances</option>
                    <option>Electric Items</option>
                    <option>Makeup & Creams</option>
                    <option>Mats</option>
                    <option>Others</option>
                </select>
            </div>

            <div>
                <label for="itemDescription" class="block text-gray-700 font-medium">Description</label>
                <textarea id="itemDescription" rows="4" placeholder="Describe the item you are selling..." class="w-full p-2 border border-gray-300 rounded-lg"></textarea>
            </div>

            <div>
                <label for="itemPrice" class="block text-gray-700 font-medium">Price (USD)</label>
                <input type="number" id="itemPrice" placeholder="Enter the price" class="w-full p-2 border border-gray-300 rounded-lg">
            </div>

            <div>
                <label for="itemImage" class="block text-gray-700 font-medium">Upload Image</label>
                <input type="file" id="itemImage" class="w-full p-2 border border-gray-300 rounded-lg">
            </div>

            <button type="button" id="postAdButton" class="w-full bg-teal-900 text-white p-2 rounded-lg hover:bg-teal-700">Post Your Ad</button>
        </form>

        <div id="successMessage" class="hidden mt-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
            <strong class="font-bold">Success!</strong>
            <span class="block sm:inline">Your item has been successfully added.</span>
        </div>

        <div id="notificationMessage" class="hidden mt-4 bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded relative" role="alert">
            <strong class="font-bold">Notification!</strong>
            <span class="block sm:inline">Someone has placed an order for your item.</span>
        </div>
    </main>

    <footer class="bg-teal-900 text-white text-center p-4">
        &copy; 2025 HandyConnect. All rights reserved.
    </footer>

    <script>
        const postAdButton = document.getElementById('postAdButton');
        const successMessage = document.getElementById('successMessage');
        const notificationMessage = document.getElementById('notificationMessage');

        postAdButton.addEventListener('click', () => {
            successMessage.classList.remove('hidden');

            // Simulate a notification for an order after 5 seconds
            setTimeout(() => {
                notificationMessage.classList.remove('hidden');
            }, 5000);
        });
    </script>
</body>
</html>
